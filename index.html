<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library app</title>
    <link rel="stylesheet" href="./styles.css">
    
</head>
<body>
    <header>
        <div>
        <h1>Book collection</h1>
        <h2>by MelladoMa <a href="https://github.com/melladoma"><img id="github-icon" src="./resources/icons/github.svg" alt="github icon"></a></h2>
            
        </div>
        <div class="header-buttons">
            <button id="button-add"><img src="./resources/icons/plus.svg" alt="plus icon">Add book</button>
            <button id="button-display">Change Display</button>
        </div>
        
    </header>
        <div id="book-container">
        </div>   
    
    
    <div id="form-container">
    <form method="get">
        <div><button id="close-button"><img src="./resources/icons/close-thick.svg" alt="close button"></button></div>
        <div>
            <label for="title">Title:</label>
            <input type="text" name="title" id="title">
        </div>
        <div>
            <label for="author">Author:</label>
            <input type="text" name="author" id="author">
        </div>
        <div>
            <label for="numOfPages">Number of pages:</label>
            <input type="tel" name="numOfPages" id="numOfPages">
        </div>

        <div>
            <label for="read">Read</label>
            <input type="radio" name="readingStatus" id="read" value="true">
            <label for="read">Not read yet</label>
            <input type="radio" name="readingStatus" id="not-read" value="false">
        </div>

        <button id="submitForm">Submit</button>
    </form>
    </div>

   

    <script src="./script.js"></script>
</body>
</html>
